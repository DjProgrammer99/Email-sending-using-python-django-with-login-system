{%include 'navbar.html'%}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{%load static%}
<link rel="stylesheet" href="{%static 'css/app.css'%}">

{%block body%}
  <body style="background-image:url('{%static 'images/email.jpg'%}'); background-repeat: no-repeat;
  background-size: cover;">
<h1>{{ title }}</h1>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
    <tr>
        <td><label for="toemail">To</label></td>
        <td><input type="text"  class="input-field" name="toemail" placeholder="example@gmail.com"></td>
    </tr>
    <tr>
        <td><label for="subject">Subject</label></td>
       <td><input type="text" class="input-field" name="subject" placeholder="title of your content....."></td>
    </tr>
    <tr>        
        <td><label for="messages">Compose Email</label>
        <td><textarea name="messages" class="description" cols="41" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><label for="file">Attach Files</label>
        <td><input type="file" class="input-field" name="file"></td>
    </tr>
    <tr>
        <td><button type="submit" class="btn btn-success" value="send" style="margin:20px 0 30px 70px">Submit</button></td>
        <td><button type="reset" class="btn btn-danger" value="clear" style="margin:20px 0 30px 34px">Reset</button></td>
    </tr>
</table>
</form>
</div>
{% endblock %}
